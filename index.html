<!DOCTYPE html>
  <html>

      <meta charset="UTF-8">
      <title>おいしい素麺のつくり方</title>
      </head>
      <body>
        <h1>材料</h1>
        <p><strong>もう夏が終わりましたね。</strong><br>親戚からもらった素麺が大量に余っている人も多くないかと思います。</p>
        <p>次の材料を用意してね。</p>
        <ul>
            <li><mark><ruby>揖保乃糸<rp>(</rp><rt>いぼのいと</rt></rp>)</rp></ruby></mark>（人数分）</li>
            <li>塩</li>
            <li>水</li>
        </ul>
        
      <h1>材料(分量付き)</h1>
      <dl>
          <dt>揖保乃糸</dt><dd>300g</dd>
          <dt>水</dt><dd>500ml</dd>
          <dt>塩</dt><dd>5g</dd>
      </dl>    
      
      <table>
      <tr><th>材料名</th><th>分量</th><th>単位</th></tr>
      <tr><td>揖保乃糸</td><td>300</td><td>g</td></tr>
      <tr><td>水</td><td>500</td><td>ml</td></tr>
      <tr><td>塩</td><td>5</td><td>g</td></tr>
      </table>
      
      <h1>作り方</h1>
      <ol>
          <li>鍋に水をたっぷり入れ沸騰させます。</li>
          <li>沸騰したら揖保乃糸を入れ、塩を少し入れ、3分待ちます。</li>
          <li>ざるに揖保乃糸を揚げて、冷水でよく冷やし、水を切ります。</li>
          <li><strong>皿に盛ったら完成です。</strong></li>
      </ol>
